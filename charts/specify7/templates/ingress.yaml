{{- if .Values.ingress.enabled -}}
{{- $fullName := include "specify7.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "specify7.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # 1. Route static requests to the static service
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-static
                port:
                  number: 80
          # 2. Route everything else to the backend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: 8000
    {{- end }}
{{- end }}
