# Default values for specify7.

image:
  repository: specifyconsortium/specify7-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v7"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Persistence for Shared Assets (Static files, Webpack output)
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteMany
  size: 5Gi
  # If defined, use this existing PersistentVolumeClaim
  existingClaim: ""
  # If defined, all data will be stored under this subpath within the volume
  mainSubPath: ""

# Secret Management
secrets:
  # If defined, inject env vars from this existing Secret (e.g. from a .env file)
  existingSecret: ""

# Database Credentials & Settings
specify:
  database:
    name: "specify"
    # When mariadb.enabled=true, host is typically "{{ .Release.Name }}-mariadb"
    # We will handle this logic in secret-config.yaml or you can hardcode it here.
    # For now, we assume the user will set this or we default to the subchart service name.
    host: ""
    port: 3306
  user:
    masterName: "bn_specify" # Default user for bitnami/mariadb is usually 'bn_myapp' or custom
    masterPassword: "password"
  admin:
    username: "admin"
    password: "password"
  secretKey: "change-me-in-production"
  debug: true
  assetServerKey: "change-me"

# Asset Server Configuration
assetServer:
  image:
    repository: specifyconsortium/specify-asset-service
    pullPolicy: IfNotPresent
    tag: "" # defaults to latest if not set, or specific version
  service:
    port: 80
  resources: {}

# Report Runner Configuration
reportRunner:
  image:
    repository: specifyconsortium/report-runner
    pullPolicy: IfNotPresent
    tag: ""
  resources: {}

# Redis Sub-chart Configuration (Bitnami)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false # simplistic for internal usage, valid would be true + secret management
  master:
    persistence:
      enabled: false
      # Redis is used as a broker/cache here, persistence might not be strictly needed for this use case
      # or should be enabled for reliability. Keeping false for simplicity/dev.

# MariaDB Sub-chart Configuration (Bitnami)
mariadb:
  enabled: true
  auth:
    database: "specify"
    username: "bn_specify"
    password: "password"
    rootPassword: "root-password"
  primary:
    persistence:
      enabled: true
      # size: 8Gi # Ignored when existingClaim is used
      # Use global existingClaim/subPath if defined manually here,
      # or we rely on the user to populate these in values.yaml correctly.
      # existingClaim: ""
      # subPath: "MariaDB"
      # Since we want to support both modes, we'll leave these empty by default in values.yaml
      # and let the user override them (like in staging.values.yaml) or we can link them template-wise?
      # Bitnami charts don't support "global.persistence" inheritance automatically usually.
      # So we should expose them in values.yaml for clarity.
      existingClaim: ""
      subPath: ""

# Migration Runner / Dev Container Configuration
migration:
  enabled: true
  image:
    repository: ghcr.io/unimus-natur/migration
    pullPolicy: IfNotPresent
    tag: "latest"
  resources: {}
  # Command to keep the container running indefinitely
  command: ["/bin/bash", "-c", "sleep infinity"]
