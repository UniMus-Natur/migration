# Default values for specify7.

image:
  repository: specifyconsortium/specify7
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Persistence for Shared Assets (Static files, Webpack output)
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteMany
  size: 5Gi

# Database Credentials & Settings
specify:
  database:
    name: "specify"
    # When mariadb.enabled=true, host is typically "{{ .Release.Name }}-mariadb"
    # We will handle this logic in secret-config.yaml or you can hardcode it here.
    # For now, we assume the user will set this or we default to the subchart service name.
    host: "" 
    port: 3306
  user:
    masterName: "bn_specify" # Default user for bitnami/mariadb is usually 'bn_myapp' or custom
    masterPassword: "password"
  admin:
    username: "admin"
    password: "password"
  secretKey: "change-me-in-production"
  debug: true
  assetServerKey: "change-me"

# MariaDB Sub-chart Configuration (Bitnami)
mariadb:
  enabled: true
  auth:
    database: "specify"
    username: "bn_specify"
    password: "password"
    rootPassword: "root-password"
  primary:
    persistence:
      enabled: true
      size: 8Gi

